openapi: 3.0.3
info:
  description: |-
    The Chia node and services come with a JSON RPC API server that allows you to access information and control the services.  These are accessible via HTTPS, WebSockets, or via client SDKs. The ports can be configured in `~/.chia/mainnet/config/config.yaml`.  The RPC ports should not be exposed to the internet. TLS certificates are used to secure the communication  [using mutualTLS](https://github.com/dkackman/chia-api/wiki/Mutual-TLS).
    The data layer uses port 8561 by default.
  version: 1.6.1
  title: Chia RPC
  termsOfService: https://www.chia.net/assets/legal/Guidelines-for-Using-Chia-Network.pdf
  contact:
    name: Chia Network
    url: https://www.chia.net/
    email: hello@chia.net
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://localhost:8561
    description: Data layer RPC
security:
  - bearerAuth: []
components:
  requestBodies:
    empty:
      description: Empty request body
      required: true
      content: &ref_13
        application/json:
          schema:
            type: object
  responses:
    empty:
      description: OK response without return values
      content: &ref_14
        application/json:
          schema:
            type: object
            description: Success indicator and optional error message included in all responses
            required: &ref_3
              - success
            properties: &ref_4
              success:
                type: boolean
                description: Success/failure indicator
              error:
                type: string
                description: Only present when success is false
  schemas:
    connection_info:
      type: object
      description: Chia's representation of a connection from node to node.
      properties: &ref_15
        bytes_read:
          type: integer
          format: uint32
          nullable: true
        bytes_written:
          type: integer
          format: uint32
          nullable: true
        creation_time:
          type: number
          format: double
        last_message_time:
          type: number
          format: double
        local_port:
          type: integer
          format: int32
        node_id:
          type: string
        peak_hash:
          type: string
        peak_height:
          type: integer
          format: uint64
          nullable: true
        peak_weight:
          type: integer
          format: uint64
          nullable: true
        peer_host:
          type: string
        peer_port:
          type: integer
          format: int32
        peer_server_port:
          type: integer
          format: int32
        type:
          type: integer
          enum: &ref_6
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
          description: |-
            The type of node:
              * 1 FULL_NODE
              * 2 HARVESTER
              * 3 FARMER
              * 4 TIMELORD
              * 5 INTRODUCER
              * 6 WALLET
    internal_node:
      type: object
      properties: &ref_18
        hash:
          type: string
          format: bytes32
        left_hash:
          type: string
          format: bytes32
        right_hash:
          type: string
          format: bytes32
        pair:
          type: array
          items:
            type: object
            minLength: 2
            maxLength: 2
        atom:
          type: string
    mirror:
      type: object
      properties: &ref_19
        coin_id:
          type: string
          format: bytes32
        launcher_id:
          type: string
          format: bytes32
        amount:
          type: integer
          format: uint64
        urls:
          type: array
          items:
            type: string
            format: bytes32
        ours:
          type: boolean
    offer:
      type: object
      properties: &ref_20
        trade_id:
          type: string
          format: bytes32
        offer:
          type: string
        maker:
          type: object
          properties: &ref_12
            store_id:
              type: string
              format: bytes32
            proofs:
              type: array
              items:
                type: object
                properties: &ref_11
                  key:
                    type: string
                    format: bytes32
                  value:
                    type: string
                    format: bytes32
                  node_hash:
                    type: string
                    format: bytes32
                  layers:
                    type: array
                    items:
                      type: object
                      properties: &ref_10
                        other_hash_side:
                          type: string
                          format: bytes32
                        other_hash:
                          type: string
                          format: bytes32
                        combined_hash:
                          type: string
                          format: bytes32
                          items:
                            type: object
                            properties: &ref_0
                              key:
                                type: string
                                format: bytes32
                              value:
                                type: string
                                format: bytes32
        taker:
          type: object
          properties: &ref_1
            store_id:
              type: string
              format: bytes32
            inclusions:
              type: array
              items:
                type: object
                properties: *ref_0
    offer_store:
      type: object
      properties: *ref_1
    terminal_node:
      type: object
      properties: &ref_17
        hash:
          type: string
          format: bytes32
        key:
          type: string
          format: bytes32
        value:
          type: string
          format: bytes32
    transaction_record:
      type: object
      description: Used for storing transaction data and status in wallets.
      properties: &ref_16
        confirmed_at_height:
          type: integer
          format: uint32
        created_at_time:
          type: integer
          format: uint64
        to_puzzle_hash:
          type: string
          format: hex
        amount:
          type: integer
          format: uint64
        fee_amount:
          type: integer
          format: uint64
        confirmed:
          type: boolean
        sent:
          type: integer
          format: uint32
        spend_bundle:
          type: object
          properties: &ref_8
            aggregated_signature:
              type: string
            coin_spends:
              type: array
              items:
                type: object
                properties: &ref_7
                  coin:
                    type: object
                    properties: &ref_2
                      parent_coin_info:
                        type: string
                      puzzle_hash:
                        type: string
                      amount:
                        type: integer
                        format: uint64
                  puzzle_reveal:
                    type: string
                  solution:
                    type: string
        additions:
          type: array
          items:
            type: object
            properties: *ref_2
        removals:
          type: array
          items:
            type: object
            properties: *ref_2
        wallet_id:
          type: integer
          format: uint32
        sent_to:
          type: array
          description: Represents the list of peers that we sent the transaction to, whether each one included it in the mempool, and what the error message (if any) was. List[Tuple[str, uint8, Optional[str]]]
          items:
            type: array
            items:
              type: object
              anyOf:
                - type: string
                - type: integer
                  format: uint8
                - type: string
        trade_id:
          type: string
          format: hex
        type:
          type: integer
          format: uint8
          enum: &ref_9
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
          description: |-
            The type of transaction:
              * 0 INCOMING_TX
              * 1 OUTGOING_TX
              * 2 COINBASE_REWARD
              * 3 FEE_REWARD
              * 4 INCOMING_TRADE
              * 5 OUTGOING_TRADE
        name:
          type: string
          format: hex
        memos:
          type: array
          description: List[Tuple[bytes32, List[bytes]]]
          items:
            type: object
            anyOf:
              - type: string
                format: hex
              - type: array
                items:
                  type: string
                  format: hex
    apiResponse: &ref_5
      type: object
      description: Success indicator and optional error message included in all responses
      required: *ref_3
      properties: *ref_4
    apiResponse_apiResponse: *ref_5
    node_type:
      type: integer
      enum: *ref_6
      description: |-
        The type of node:
          * 1 FULL_NODE
          * 2 HARVESTER
          * 3 FARMER
          * 4 TIMELORD
          * 5 INTRODUCER
          * 6 WALLET
    coin:
      type: object
      properties: *ref_2
    coin_spend:
      type: object
      properties: *ref_7
    spend_bundle:
      type: object
      properties: *ref_8
    transaction_type:
      type: integer
      format: uint8
      enum: *ref_9
      description: |-
        The type of transaction:
          * 0 INCOMING_TX
          * 1 OUTGOING_TX
          * 2 COINBASE_REWARD
          * 3 FEE_REWARD
          * 4 INCOMING_TRADE
          * 5 OUTGOING_TRADE
    key_value:
      type: object
      properties: *ref_0
    layer:
      type: object
      properties: *ref_10
    proof:
      type: object
      properties: *ref_11
    store_proofs:
      type: object
      properties: *ref_12
  securitySchemes:
    bearerAuth:
      type: http
      scheme: mutual
      description: '-> Chia uses [mutualTLS bearerAuth](https://github.com/dkackman/chia-api/wiki/Mutual-TLS) where client and server share TLS keys.'
tags:
  - name: Shared
    description: Methods shared by all services.
  - name: Data Layer
    description: The data layer RPC API is exposed, by default, on port 8561 and contains methods interacting with =off-chain data.
  - name: Mirrors
    description: Methods for managing mirrors.
  - name: Subscriptions
    description: Methods related to singleton subscriptions.
  - name: Offers
    description: Methods related to offers.
paths:
  /stop_node:
    post:
      tags:
        - Shared
      summary: Stop the node.
      description: Stop the node.
      operationId: stop_node
      requestBody:
        description: Empty request body
        required: true
        content: *ref_13
      responses:
        '200':
          description: OK response without return values
          content: *ref_14
  /open_connection:
    post:
      tags:
        - Shared
      summary: Add a connection to another node.
      description: Add a connection to another node.
      operationId: open_connection
      requestBody:
        required: true
        description: the address of the connection
        content:
          application/json:
            schema:
              type: object
              required:
                - ip
                - port
              properties:
                ip:
                  type: string
                  format: ipaddress
                port:
                  type: integer
      responses:
        '200':
          description: OK response without return values
          content: *ref_14
  /close_connection:
    post:
      tags:
        - Shared
      summary: Removes a connection.
      description: Removes a connection.
      operationId: close_connection
      requestBody:
        required: true
        description: the node id of the connection
        content:
          application/json:
            schema:
              type: object
              required:
                - node_id
              properties:
                node_id:
                  type: string
      responses:
        '200':
          description: OK response without return values
          content: *ref_14
  /get_connections:
    post:
      tags:
        - Shared
      summary: Retrieve the list of connections.
      description: Retrieve the list of connections.
      operationId: get_connections
      requestBody:
        description: Empty request body
        required: true
        content: *ref_13
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      connections:
                        type: array
                        items:
                          type: object
                          description: Chia's representation of a connection from node to node.
                          properties: *ref_15
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /healthz:
    post:
      tags:
        - Shared
      summary: Heartbeat.
      description: Heartbeat.
      operationId: healthz
      requestBody:
        description: Empty request body
        required: true
        content: *ref_13
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: Success indicator and optional error message included in all responses
                required: *ref_3
                properties: *ref_4
  /get_routes:
    post:
      tags:
        - Shared
      summary: Retrieve the list of routes exposed by the service.
      description: Retrieve the list of routes/endpoints exposed by the service.
      operationId: get_routes
      requestBody:
        description: Empty request body
        required: true
        content: *ref_13
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      routes:
                        type: array
                        items:
                          type: string
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /create_data_store:
    post:
      tags:
        - Data Layer
      summary: Creates a data store.
      description: Creates a data store.
      operationId: create_data_store
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fee:
                  type: integer
                  format: uint64
                  default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      txs:
                        type: array
                        items:
                          type: object
                          description: Used for storing transaction data and status in wallets.
                          properties: *ref_16
                      id:
                        type: string
                        format: bytes32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_owned_stores:
    post:
      tags:
        - Data Layer
      summary: Gets the list of owned store ids.
      description: Gets the list of owned store ids.
      operationId: get_owned_stores
      requestBody:
        description: Empty request body
        required: true
        content: *ref_13
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      store_ids:
                        type: array
                        items:
                          type: string
                          format: bytes32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /batch_update:
    post:
      tags:
        - Data Layer
      summary: Applies a batch of updates.
      description: Applies a batch of updates.
      operationId: batch_update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  format: bytes32
                changelist:
                  type: array
                  items:
                    type: object
                    additionalProperties: {}
                fee:
                  type: integer
                  format: uint64
                  default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      tx_id:
                        type: string
                        format: bytes32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_value:
    post:
      tags:
        - Data Layer
      summary: Get the value for a given id/key pair.
      description: Get the value for a given id/key pair.
      operationId: get_value
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - key
              properties:
                id:
                  type: string
                  format: bytes32
                key:
                  type: string
                  format: bytes32
                root_hash:
                  type: string
                  format: bytes32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      value:
                        type: string
                        format: bytes32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_keys:
    post:
      tags:
        - Data Layer
      summary: Get the keys for a given id/root_hash pair.
      description: Get the keys for a given id/root_hash pair.
      operationId: get_keys
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - root_hash
              properties:
                id:
                  type: string
                  format: bytes32
                root_hash:
                  type: string
                  format: bytes32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      keys:
                        type: array
                        items:
                          type: string
                          format: bytes32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_keys_values:
    post:
      tags:
        - Data Layer
      summary: Get the keys and values for a given id/root_hash pair.
      description: Get the keys and values for a given id/root_hash pair.
      operationId: get_keys_values
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - root_hash
              properties:
                id:
                  type: string
                  format: bytes32
                root_hash:
                  type: string
                  format: bytes32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      keys_values:
                        type: array
                        items:
                          type: object
                          properties: *ref_17
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_ancestors:
    post:
      tags:
        - Data Layer
      summary: Gets the list of ancestors for a given id/hash pair.
      description: Gets the list of ancestors for a given id/hash pair.
      operationId: get_ancestors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - hash
              properties:
                id:
                  type: string
                  format: bytes32
                hash:
                  type: string
                  format: bytes32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      anscestors:
                        type: array
                        items:
                          type: object
                          properties: *ref_18
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_sync_status:
    post:
      tags:
        - Data Layer
      summary: Gets the sync status of a store.
      description: Gets the sync status of a store.
      operationId: get_sync_status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  format: bytes32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      sync_status:
                        type: object
                        properties:
                          root_hash:
                            type: string
                            format: bytes32
                          generation:
                            type: integer
                            format: int32
                          target_root_hash:
                            type: string
                            format: bytes32
                          target_generation:
                            type: integer
                            format: int32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_root:
    post:
      tags:
        - Data Layer
      summary: Gets hash of latest tree root.
      description: Gets hash of latest tree root.
      operationId: get_root
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  format: bytes32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      hash:
                        type: string
                        format: bytes32
                      confirmed:
                        type: boolean
                      timestamp:
                        type: integer
                        format: uint64
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_local_root:
    post:
      tags:
        - Data Layer
      summary: Gets hash of latest tree root saved in our local datastore.
      description: Gets hash of latest tree root saved in our local datastore.
      operationId: get_local_root
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  format: bytes32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      hash:
                        type: string
                        format: bytes32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /get_roots:
    post:
      tags:
        - Data Layer
      summary: Gets state hashes for a list of roots
      description: Gets state hashes for a list of roots.
      operationId: get_roots
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ids
              properties:
                ids:
                  type: array
                  items:
                    type: string
                    format: bytes32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      root_hashes:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: bytes32
                            hash:
                              type: string
                              format: bytes32
                            confirmed:
                              type: boolean
                            timestamp:
                              type: integer
                              format: uint64
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /delete_key:
    post:
      tags:
        - Data Layer
      summary: Removes a list of rows.
      description: Removes a list of rows.
      operationId: delete_key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key
                - id
              properties:
                key:
                  type: string
                  format: bytes32
                id:
                  type: string
                  format: bytes32
                fee:
                  type: integer
                  format: uint64
                  default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      tx_id:
                        type: string
                        format: bytes32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /insert:
    post:
      tags:
        - Data Layer
      summary: Adds a list of clvm objects as bytes to add to table.
      description: Adds a list of clvm objects as bytes to add to table.
      operationId: insert
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key
                - value
                - id
              properties:
                value:
                  type: string
                  format: bytes32
                id:
                  type: string
                  format: bytes32
                fee:
                  type: integer
                  format: uint64
                  default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      tx_id:
                        type: string
                        format: bytes32
                  - type: object
                    description: Success indicator and optional error message included in all responses
                    required: *ref_3
                    properties: *ref_4
  /subscribe:
    post:
      tags:
        - Subscriptions
      summary: Subscribe to singleton.
      description: Subscribe to singleton.
      operationId: subscribe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                urls:
                  type: array
                  items:
                    type: string
                    format: bytes32
                id:
                  type: string
                  format: bytes32
      responses:
        '200':
          description: OK response without return values
          content: *ref_14
  /unsubscribe:
    post:
      tags:
        - Subscriptions
      summary: Unsubscribe from singleton.
      description: Unsubscribe from singleton.
      operationId: unsubscribe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  format: bytes32
      responses:
        '200':
