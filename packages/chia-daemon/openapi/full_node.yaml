  /get_block_record:
    post:
      tags:
        - Blocks
      summary: Retrieves a block record by header hash.
      description: Retrieves a block record by header hash.
      operationId: get_block_record
      requestBody:
        required: true
        description: the block's header_hash
        content: &ref_5
          application/json:
            schema:
              type: object
              required:
                - header_hash
              properties:
                header_hash:
                  type: string
